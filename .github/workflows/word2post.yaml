jobs:
  convert-notebook:
    #if: contains(join(github.event.commits.*.message), '/sync')
    runs-on: ubuntu-latest
    steps:
    - name: Copy Repository Contents
      uses: actions/checkout@master
    
    - uses: actions/setup-python@v1
      with:
        python-version: '3.6'
        architecture: 'x64'

    - name: install pandoc
      run: sudo apt-get update && sudo apt-get install pandoc

    - name: run pandoc
      run : |
        ./_action_files/word2post.sh
        ls _posts
    
